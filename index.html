<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>

    <div class="main">
        <input name="display" id="dis" readonly>
        <div class="ac-line flex">
            <button onclick="clearDisplay()">AC</button>

            <button class="typeable" onclick="appendtodisplay('.')">.</button>
            
            
        </div>
        <div class="first-line flex">
            <button class="typeable" onclick="appendtodisplay('7')">7</button>
            <button class="typeable" onclick="appendtodisplay('8')">8</button>
            <button class="typeable" onclick="appendtodisplay('9')">9</button>
            <button class="typeable" onclick="appendtodisplay('/')" >/</button>
            
            
        </div>
        <div class="second-line flex">
            <button class="typeable" onclick="appendtodisplay('4')">4</button>
            <button class="typeable" onclick="appendtodisplay('5')">5</button>
            <button class="typeable" onclick="appendtodisplay('6')">6</button>
            <button class="typeable" onclick="appendtodisplay('+')">+</button>
            
            
        </div>
        <div class="third-line flex">
            <button class="typeable"onclick="appendtodisplay('1')">1</button>
            <button class="typeable" onclick="appendtodisplay('2')">2</button>
            <button class="typeable" onclick="appendtodisplay('3')">3</button>
            <button class="typeable" onclick="appendtodisplay('-')">-</button>
            
        </div>
        <div class="fourth-line flex">
            <button class="typeable" onclick="appendtodisplay('0')">0</button>
            <button class="typeable" onclick="appendtodisplay('%')">%</button>
            <button class="typeable" onclick="appendtodisplay('*')">*</button>
            <button id="equal" onclick="calculate()">=</button>
        </div>


    </div>
<script src="./script.js"></script>   
</body>
</html>
